<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dddddd;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        select, textarea, button {
            width: 70%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ca3f3f;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(179, 57, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="type">
            <option value="">Selecciona una opción</option>
            <option value="Variable">Declaración de Variable</option>
            <option value="If">Condicional</option>
            <option value="For">Ciclo</option>
            <option value="Funcion">Funcion</option>
        </select>
        <textarea rows="4" placeholder="Escribe la cadena que deseas validar..." id="str"></textarea>
        <button id="btn">Validar</button>
        <p id="status">Pila: </p>
        <div id="pila"></div>
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
